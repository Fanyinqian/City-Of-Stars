<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Of Stars</title>
    <!-- <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./css/newLogin.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">登录</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="账号" name="phoneNumber" class="signInNumber">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="密码" name="password" class="signInPass">
                    </div>
                    <a href="javascript:;" class="btn solid sign-in">
                        <span class="hover"></span>
                        登录
                    </a>

                    <!-- <p class="social-text">Or Sign in with social platforms</p> -->
                    <!-- <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div> -->
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">注册</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="用户名" name="username" class="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="手机号" name="phoneNumber" class="signUpNumber">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="password"  placeholder="密码" name="password" class="signup-pass">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="确定密码" name="confirmPwd" class="comfirmPwd">
                    </div>
                    <a href="javascript:;" class="btn solid sign-up">
                        <span class="hover"></span>
                        注册
                    </a>

                    <!-- <p class="social-text">Or Sign Up with social platforms</p> -->
                    <!-- <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div> -->
                </form>

            </div>

        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Welcome to <strong>City Of Stars!</strong></p>
                    <p>Click the button below to <strong>register</strong></p>
                    <button class="btn transparent" id="sign-up-btn">
                        <span class="hover"></span>
                        Sign Up
                    </button>
                </div>

                <img src="images/login-1.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of Us?</h3>
                    <p>Welcome to <strong>City Of Stars!</strong></p>
                    <p>Click the button below to <strong>sign in</strong></p>
                    <button class="btn transparent" id="sign-in-btn">
                        <span class="hover"></span>
                        Sign in
                    </button>
                </div>

                <img src="images/login-2.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div class="popup">
        <div class="inner">
            两次输入的密码不一致
        </div>
        <!-- 叉 -->
        <span class="bars">
            <span class="bar bar-1"></span>
            <span class="bar bar-2"></span>
        </span>
    </div>
    <script src="./JavaScript/cookie.js"></script>
    <script src="./JavaScript/ajax.js"></script>
    <script src="./JavaScript/app.js"></script>
</body>

</html>
