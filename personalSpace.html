        let select_item = document.getElementsByClassName('select_item');
        let right_show_box = document.getElementsByClassName('right_show_box');
        for (let index = 0; index < select_item.length; index++) {
            select_item[index].onclick = () => {
                rightbox_none();
                right_show_box[index].style.display = 'block';
                select_item[index].classList.add('judge')
                right_show_box[index].style.opacity = '0.8';
                setTimeout(() => {
                    right_show_box[index].style.opacity = '1';
                }, 200)
                if (index == 0) {
                    show_per_text_fun();
                }
                if (index == 1) {
                    // 渲染我的绘本封面
                    show_per_book_fun();
                    right_show_box[1].style.boxSizing = 'content-box';
                }
                if (index == 3) {
                    getperson_info_fun();
                }
                if (index == 2) {
                    right_show_box[2].style.display = 'flex';
                }
            };
        }

        function rightbox_none() {
            for (let j = 0; j < select_item.length; j++) {
                right_show_box[j].style.display = 'none';
                right_show_box[j].style.opacity = '0';
                select_item[j].classList.remove('judge')
            }
        }
