    <style>
        .report_popup_wrap {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, .65);
            position: fixed;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            z-index: 10000;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            visibility: hidden;
            opacity: 0;
            transition: opacity .8s;
        }

        .report_popup {
            /* box-shadow: 0 1px 3px 0 rgb(0 0 0 / 23%); */
            margin: auto;
            width: 400px;
            height: 280px;
            padding: 25px;
            background-color: #fff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            /* opacity: 0;
            transition: opacity .5s; */
        }

        .report_input {
            height: 150px;
            width: 380px;
            margin-top: 2px;
            margin-left: -6px;
        }

        .report_input textarea {
            resize: none;
            outline: none;
            width: 100%;
            height: 150px;
            font-size: 18px;
            padding: 4px;
            /* border: #9ea7f7 1px solid; */
        }

        .report_popup h1 {
            margin-bottom: 20px;
        }

        .report_popup .button {
            margin-top: 30px;
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
            flex-wrap: nowrap;
            width: 100%;
        }

        .report_popup .button button {
            flex: 0 0 auto;
            width: 92px;
            text-align: center;
            font-size: 14px;
            line-height: 36px;
            background: #9ea7f7;
            border-radius: 4px;
            color: #fff;
            padding: 0;
            cursor: pointer;
            border: none;
        }

        .report_popup button:hover {
            background: #7778b0;
        }

        /* <!-- 修改成功弹窗 --> */
        .change_seccess_box {
            width: 100%;
            height: 100vh;
            position: fixed;
            display: flex;
            justify-content: center;
            z-index: 10000;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
        }

        .change_success {
            background-color: rgba(48, 48, 48, 0.708);
            /* width: 100px; */
            padding: 0 10px;
            height: 45px;
            position: relative;
            margin: auto;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .change_success.change {
            animation: ani_change_success 1s ease-out;

        }

        @keyframes ani_change_success {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .join_active {
            float: right;
            transition: 0.5s ease-in-out;
        }

        .join_a {
            position: relative;
            font-size: 14px;
            width: 85px;
            height: 35px;
            background-color: rgb(246, 246, 246);
            border-radius: 60px;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            color: rgba(0, 0, 0, 0.5);
            font-weight: 700;
            letter-spacing: 1.5px;
            /* border-top: 0.5px solid rgba(255, 255, 255, .35);
            border-left: 0.5px solid rgba(255, 255, 255, .35); */
            padding-left: 37px;
            transition: 0.5s;
            overflow: hidden;
            user-select: none;
        }

        .join_a span {
            position: absolute;
            left: 3px;
            width: 28px;
            height: 28px;
            background: rgb(158, 167, 247);
            border-radius: 50%;
            transition: 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* .join_a ::after {
            content: '';
            position: absolute;

            transition: 0.55s ease-in-out;
        } */
        .join_a svg {
            width: 15px !important;
            height: 15px !important;
            /* margin-left: 2px; */
            left: 4px;
            position: relative;
        }

        /* .join_a:hover span {

            padding-right: 20px;
        } */
        i {
            font-style: normal;
        }

        .status_a {
            width: 50px;
        }

        .status_join {
            margin-right: 10px;
        }

        // 点赞 评论 评论得评论 删除 举报

        function eventblock() {
            // 举报成功弹窗
            let change_seccess_box = document.getElementById('change_seccess_box');
            let change_success = document.getElementById('change_success');
            let comment_form = document.getElementsByClassName('comment_form');
            let action_box_item_click = document.getElementsByClassName('action_box_item_click');
            let r_newsbox_comm_contain = document.getElementsByClassName('r_newsbox_comm_contain');
            let r_comment_button = document.getElementsByClassName('r_comment_button');
            let news_click = document.getElementsByClassName('news_click');
            let r_newsboe_form = document.getElementsByClassName('r_newsboe_form');
            let belike_delete = document.getElementsByClassName('belike_delete');
            let r_newsbox = document.getElementsByClassName('r_newsbox');
            let like_num = document.getElementsByClassName('like_num');
            let like_number = document.getElementsByClassName('like_number');
            // r_newsbox_comm_contain
            // 绑定点击出现事件
            for (let i = 0; i < comment_form.length; i++) {
                action_box_item_click[i].onclick = null;
                action_box_item_click[i].removeEventListener('click', () => {
                    action_fun(i)
                });
                action_box_item_click[i].addEventListener('click', () => {
                    action_fun(i)
                })
            }
            // 评论得回复
            function action_fun(i) {
                if (comment_form[i].style.display == 'flex') {
                    comment_form[i].style.display = 'none';
                    action_box_item_click[i].style.color = '#e4e6eb';
                } else {
                    comment_form[i].style.display = 'flex';
                    action_box_item_click[i].style.color = '#9ea7f7';
                }
            }
            // 用户发表评论
            for (let i = 0; i < r_comment_button.length; i++) {
                r_comment_button[i].onclick = null;
                r_comment_button[i].addEventListener('click', () => {
                    if (r_newsbox_comm_contain[i].style.display == 'block') {
                        r_newsbox_comm_contain[i].style.display = 'none';
                        r_comment_button[i].style.color = '#e4e6eb';
                    } else {
                        r_newsbox_comm_contain[i].style.display = 'block';
                        r_comment_button[i].style.color = '#9ea7f7';
                    }
                })
            }
            // 展开评论
            for (let i = 0; i < news_click.length; i++) {
                news_click[i].onclick = null;
                news_click[i].addEventListener('click', () => {
                    if (r_newsboe_form[i].style.display == 'flex') {
                        r_newsboe_form[i].style.display = 'none';
                        news_click[i].classList.remove('block');
                    } else {
                        r_newsboe_form[i].style.display = 'flex';
                        news_click[i].classList.add('block');
                    }
                })
            }
            var report_popup_sure_id = null;
            // 删除动态--举报动态
            for (let i = 0; i < belike_delete.length; i++) {
                let delete_fun = function () {
                    delete_action(event, i);
                }
                belike_delete[i].addEventListener('click', (event) => {
                    delete_fun(event);
                })
            }
            // 绑定点击事件
            function delete_action(event, i) {
                if (event.target.id == 'delete') {
                    sealAjax({
                        url: "http://106.55.197.233:666/cityofstar/story/delete",
                        type: "get",
                        data: {
                            storyId: story_id["person_story" + i],
                        }
                    }).then(res => {
                        if (res.code == 200) {
                            console.log("删除成功");
                            popup_something("删除成功")
                            r_newsbox[i].remove();
                            show_per_text_fun2();
                            // sealAjax({
                            //     url: "http://106.55.197.233:666/cityofstar/backstage/passReport",
                            //     data: {
                            //         // reportedUserId: reportId["reportId" + i],
                            //         storyId: reportStoryId["reportStoryId" + i]
                            //     }
                            // }).then(res => {
                            //     if (res.code == 200) {
                            //         // 删除被举报用户的对应的动态// 删除对应动态
                            //         console.log("删除举报框里面的信息");
                            //     }
                            // })
                        }
                    })
                }
                // 举报
                if (event.target.id == 'explore') {
                    report_popup_wrap.style.visibility = 'visible';
                    report_popup_wrap.style.opacity = '1';
                    // 绑定点击确定函数
                    // report_popup_sure_fun(i);
                    report_sure_id = i;
                }
            }
            // 给动态点赞
            for (let i = 0; i < like_number.length; i++) {
                let like_fun = function (event) {
                    like_action(event);
                }

                function like_action(event) {
                    sealAjax({
                        url: "http://106.55.197.233:666/cityofstar/story/like",
                        type: "get",
                        data: {
                            storyId: story_id["person_story" + i],
                            userId: getCookie('userId'),
                            likeNum: Number(like_number[i].innerHTML)
                        }
                    }).then(res => {
                        console.log("点赞成功");
                        show_like_number_fun();
                        like_number[i].innerHTML = Number(like_number[i].innerHTML) + 1
                        like_num[i].classList.add('block');
                        console.log(like_number[i].innerHTML)
                    })
                }

                like_num[i].addEventListener('click', () => {
                    // console.log(like_num[i].classList.contains('block'));
                    // 判断是否点过赞
                    if (!like_num[i].classList.contains('block')) {
                        like_fun();
                    }
                })
            }

        // 发送动态
        function shareSomething() {
            judge_join_star_story_fun();
            let person_right_textarea2 = document.getElementById('person_right_textarea2');
            let already_input_number2 = document.getElementById('already_input_number2');
            // 获取当前的文本长度
            var currentLength;
            person_right_textarea2.addEventListener('input', (e) => {
                person_right_textarea2.style.height = '100px';
                person_right_textarea2.style.height = e.target.scrollHeight + 'px';
                currentLength = person_right_textarea2.value.length;
                already_input_number2.innerHTML = currentLength;
            })

            // 图片上传
            let textarea_img2 = document.getElementById('textarea_img2');
            let person_right_img_show_box2 = document.getElementById('person_right_img_show_box2');
            let person_right_img_show_src2 = document.getElementById('person_right_img_show_src2');
            let photo_box_img2 = document.getElementById('photo_box_img2');
            let textarea_img_src2, textarea_img_file;
            textarea_img2.onchange = (e) => {
                if (typeof (textarea_img2.files) != 'undefined') {
                    textarea_img_file = e.target.files[0];
                    photo_box_img2.src = URL.createObjectURL(e.target.files[0]);
                    textarea_img_src2 = URL.createObjectURL(e.target.files[0]);
                    console.log(e.target.files[0]);
                    person_right_img_show_box2.style.display = 'block';
                    person_right_img_show_src2.src = textarea_img_src2;
                }
            }

            // 点击发送
            let sendbutton2 = document.getElementById('sendbutton2');

            // 点击发送
            sendbutton2.onclick = () => {
                currentLength2 = person_right_textarea2.value.length;
                var value = person_right_textarea2.value;

                var textarea_str2 = new FormData;
                if (value == ''||value.trim()=='') {
                    popup_something('不能发送空白信息')
                    return;
                }
                textarea_str2.append('storyContext', value)
                console.log(textarea_img2.files[0]);
                textarea_str2.append('imgs', textarea_img2.files[0])
                textarea_str2.append('userId', getCookie('userId'));
                let status_send = 0;
                if (status_flag) {
                    status_send = 0
                } else {
                    status_send = 1
                }
                textarea_str2.append('status', status_send)
                var add_str = ''
                const ajax = new XMLHttpRequest();
                ajax.open("post", "http://106.55.197.233:666/cityofstar/story/add", true);
                ajax.send(textarea_str2);
                ajax.onreadystatechange = () => {
                    if (ajax.readyState === 4) {
                        if (ajax.status === 200) {
                            const {
                                code,
                                data,
                                msg
                            } = JSON.parse(ajax.responseText);
                            if (code == 200) {
                                console.log("success");
                                // 文本框内容消失
                                person_right_textarea2.value = '';
                                already_input_number2.innerHTML=0;
                                person_right_img_show_box2.style.display = 'none';
                                person_right_textarea2.style.height = '80px';

                                share_page = 1;
                                show_per_text_fun2();
                                let resData = ajax.responseText;
                                let resStr = JSON.parse(resData);
                                console.log(resStr);
                                let resStoryId = resStr.data;
                                console.log(resStoryId);
                                if (join_flag) {
                                    // 如果是星星征集则调用星星征集
                                    console.log(resStoryId);
                                    sealAjax({

                                        type: "get",
                                        data: {
                                            storyId: resStoryId
                                        }
                                    }).then(res => {
                                        if (res.code == 200) {
                                            console.log("调用添加星星征集");

            towhichperSpace = document.getElementsByClassName('towhichperSpace');
            for (let i = 0; i < towhichperSpace.length; i++) {

                towhichperSpace[i].addEventListener('click', () => {
                    // 赋值进入谁得个人空间
                    console.log(i);
                    console.log(user_id['user_id' + i]);
                    setCookie('togowhichper', user_id['user_id' + i], 3)
                    console.log(getCookie('togowhichper'));
                    // 新增一个聊天窗口
                    sealAjax({
                        url: 'http://106.55.197.233:666/cityofstar/chatItem/addChatItem',
                        type: 'post',
                        data: {
                            currUserId: getCookie('userId'),
                            receiveUserId: user_id['user_id' + i]
                        }
                    }).then(res => {
                        if (res.code == 200) {
                            if (getCookie('togowhichper') == getCookie('userId')) {
                                window.location.href = "personalSpace.html"
                            } else {
                                window.location.href = "otherPersonalSpace.html";
                            }
                        }
                    })

                })
            }
        }

        // 发送评论函数
        function send_comm_fun() {
            // 发送框
            let r_newsboe_input = document.getElementsByClassName('r_newsboe_textarea');
            // 发送按钮
            let r_newsboe_send = document.getElementsByClassName('r_newsboe_send');
            // 绑定监听input
            for (let index = 0; index < r_newsboe_input.length; index++) {
                inputfun(index)
            }
            // 控制评论的评论盒子
            for (let i = 0; i < sub_comment_list.length; i++) {
                // 如果孩子长度为0则不显示
                if (sub_comment_list[i].children.length == 0) {
                    sub_comment_list[i].style.display = 'none';
                }
            }
            // 发送动态的评论
            function inputfun(i) {
                // 焦点事件
                r_newsboe_input[i].onfocus = () => {
                    if (r_newsboe_input[i].value == '评论') {
                        r_newsboe_input[i].value = '';
                        r_newsboe_input[i].style.color = '#000';
                    }
                    //监听是否点击发送事件
                    sendComment = r_newsboe_input[i];
                    sendbutton(i)
                }
                r_newsboe_input[i].onblur = () => {
                    if (r_newsboe_input[i].value == '') {
                        r_newsboe_input[i].value = '评论';
                        r_newsboe_input[i].style.color = '#ccc';
                    } else {
                        r_newsboe_input[i].style.color = '#000';
                    }
                }
            }

            //发布评论//监听是否点击发送事件
            function sendbutton(i) {
                r_newsboe_send[i].onclick = () => {
                    let text = r_newsboe_input[i].value;
                    if (r_newsboe_input[i].value == '') {
                        return;
                    }
                    sealAjax({
                        url: "http://106.55.197.233:666/cityofstar/comment/add",
                        type: "post",
                        data: {
                            userId: getCookie('userId'),
                            storyId: story_id["person_story" + i],
                            commentText: text
                        }
                    }).then(res => {
                        // r_comment_button[i].click();

                        r_newsboe_input[i].value = '';
                        var r_newsbox_comm_str = '';
                        // 追加评论
                        var r_newsbox_comm_str = `
                                    <!-- 每个评论//循环遍历 -->
                                    <div class="comment_box2">
                                        <!-- 头像 -->
                                        <div class="user_popover">
                                            <img src="${head+getCookie('headPortrait')}" alt="">
                                        </div>
                                        <!-- 内容 -->
                                        <div class="content_box">
                                            <div class="comment_main">
                                                <!-- 用户名： -->
                                                <div class="user_box">
                                                    <div class="name">${getCookie('user')}</div>
                                                    <time class="time">刚刚</time>
                                                </div>
                                                <!-- 评论内容 -->
                                                <div class="content">
                                                    ${text}
                                                </div>
                                                <!-- 回复评论 -->
                                                <div class="action_box">
                                                    <div class="item action_box_item_click">
                                                        回复
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                        r_newsbox_comm_contain[i].innerHTML =
                            r_newsbox_comm_str + r_newsbox_comm_contain[i].innerHTML;

                        // 绑定回复事件
                        show_per_text_fun2();
                        // r_newsbox_comm_contain[i].style.display = 'block';
                        // send_comm_fun();
                        // eventblock();
                    })
                }
            }
            // 发送框
            let comment_form_textarea = document.getElementsByClassName('comment_form_textarea');
            // 发送按钮
            let comment_form_send = document.getElementsByClassName('comment_form_send');

            // 绑定监听input
            for (let index = 0; index < comment_form_textarea.length; index++) {
                comment_form_fun(index)
            }

            function comment_form_fun(i) {
                // 焦点事件
                comment_form_textarea[i].onfocus = () => {
                    if (comment_form_textarea[i].value == '评论') {
                        comment_form_textarea[i].value = '';
                        comment_form_textarea[i].style.color = '#000';
                    }
                    //监听是否点击发送事件
                    commendcommend = comment_form_textarea[i];
                    comment_form_sendbutton(i)
                }
            }
            //发布评论的评论//监听是否点击发送事件
            function comment_form_sendbutton(i) {
                comment_form_send[i].onclick = () => {
                    let text = comment_form_textarea[i].value;
                    if (comment_form_textarea[i].value == '') {
                        return;
                    }
                    sealAjax({
                        url: "http://106.55.197.233:666/cityofstar/comment/addChild",
                        type: "post",
                        data: {
                            userId: getCookie('userId'),
                            commentId: comment_id['commid' + i],
                            commentText: text
                        }
                    }).then(res => {

                        comment_form_textarea[i].value = '';
                        // 追加评论
                        var comment_form_str = `
                                                <div class="sub_comment">
                                                    <div class="user_popover">
                                                        <img src="${head+getCookie('headPortrait')}" alt="">
                                                    </div>
                                                    <div class="content_box">
                                                        <div class="content_wrapper">
                                                            <!-- 用户名： -->
                                                            <div class="user_box">
                                                                <div class="name">
                                                                    ${userName}
                                                                </div>
                                                                <time class="time">刚刚</time>
                                                            </div>
                                                            <div class="content">
                                                                ${text}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                            `;
                        sub_comment_list[i].innerHTML = comment_form_str + sub_comment_list[
                                i]
                            .innerHTML;
                        sub_comment_list[i].style.display = 'block';
                        // 绑定回复事件
                        // send_comm_fun();
                        // eventblock();
                    })
                }
            }
        }

        // 举报弹窗取消
        report_popup_cancel.addEventListener('click', () => {

        // 举报确定
        // function report_popup_sure_fun(i) {
        report_popup_sure.addEventListener('click', () => {
            // report_popup_sure_click(i);
            // console.log(i);
            let text = report_textarea.value;
            console.log("确定提交举报");
            console.log(text);
            if (text != "") {
                sealAjax({
                    url: "http://106.55.197.233:666/cityofstar/backstage/reportStory",
                    type: "post",
                    data: {
                        storyId: story_id["person_story" + report_sure_id],
                        reportReason: text,
                        reportUserId: getCookie('userId')
                    }
                }).then(res => {
                    if (res.code == 200) {
                        console.log("举报成功");
                        change_success.innerHTML = '举报成功';
                        change_seccess_box.style.display = 'flex';
                        change_success.classList.add('change')
                        report_textarea.value = '';
                        report_popup_cancel.click();
                        setTimeout(() => {
                            change_success.classList.remove('change')
                            change_seccess_box.style.display = 'none';
                        }, 2000)
                    }
                    if (res.code == 500) {
                        console.log("举报失败,该动态正在审核，请勿重复提交");
                        change_success.innerHTML = '举报失败';
                        change_seccess_box.style.display = 'flex';
                        change_success.classList.add('change')
                        report_textarea.value = '';
                        report_popup_cancel.click();
                        setTimeout(() => {
                            change_success.classList.remove('change')
                            change_seccess_box.style.display = 'none';
                        }, 2000)
                    }
                })
            }
        });
